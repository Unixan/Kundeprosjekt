<script>
  const appDiv = document.getElementById(`app`);
  updateView();
  function updateView(picture) {
    let index = picture;
    if (model.state === "mainView") updateMainView();
    if (model.state === "addImageView") updateAddImageView(index);
    if (model.state === "contactView") updateContactView();
    if (model.state === "adminContactView") updateAdminContactView();
    if (model.state === "loginView") updateLoginView();
    if (model.state === "adminFilterView") updateAdminFilterView();
  }
